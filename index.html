<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Todo App</title>
    <style>
       * {
	   font-family : chiller;
	   background: gray;
	   font-size: 110%;
	   }
	   .text{
		padding-left: 10px;
		background: white;
		height: 30px;
		border: none;
	   }
	   button {
	   background: white;
	   width: 150px;
	   height: 30px;
	   border: none;
	   margin-left: 10px;
	   }
        }
    </style>
</head>
<center><body ng-app="todoApp"><
<h1>My Todo App</h1></center>
<div ng-controller="TodoCtrl">
    <div>
        <center><input type="text" placeholder="Enter Todo" ng-model="newTodo.text" ng-keypress="keypress()" autofocus="true">
        <input type="hidden" value="false" ng-model="newTodo.completed">
        <button ng-click="add()">Add</button></center>
    </div>
    <br>
    <div ng-repeat="item in todos">
        <input type="checkbox" ng-model="item.completed">
        <span ng-bind="item.text" ng-class="{'completed': item.completed}"></span>
        <button ng-click="delete($index)">X</button>
    </div>
    <br>
    <center><button ng-click="clearCompleted()">Clear completed</button></center>
	<p>&copy at www.github.com</p>
</div>

<script src="app/lib/angular.min.js"></script>
<script src="app/scripts/todo/todo.module.js"></script>
<script src="app/scripts/todo/controllers/todo.controller.js"></script>
<script src="app/scripts/todo/services/todo.service.js"></script>
<script src="app/scripts/app.js"></script>
<script src="app/scripts/app.js"></script>
</body>
</html>
